wf-test-pandas-tasks:
  type: Workflow
  params:
    source:
      desc: "A source path of local data source."
      type: str
    target:
      desc: "A target path of local data source."
      type: str
  jobs:
    fabric-job:
      stages:
        - name: "Test task"
          id: xlsx-to-fabric-deltalake
          uses: tasks/xlsx-to-fabric-with-deltalake@pandas
          with:
            source: ${{ source }}
            target: ${{ target }}
            token: ${{ token }}
